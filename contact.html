                    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>

                    <!--百度地图容器-->
                    <div style="width:100%;height:350px;border:#ccc solid 1px;" id="dituContent"></div>

                    <script type="text/javascript">
                        //创建和初始化地图函数：
                        function initMap() {
                            createMap();//创建地图
                            setMapEvent();//设置地图事件
                            addMapControl();//向地图添加控件
                            addMarker();//向地图中添加marker
                        }

                        //创建地图函数：
                        function createMap() {
                            var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
                            var point = new BMap.Point(121.655188, 30.921796);//定义一个中心点坐标
                            map.centerAndZoom(point, 17);//设定地图的中心点和坐标并将地图显示在地图容器中
                            window.map = map;//将map变量存储在全局
                        }

                        //地图事件设置函数：
                        function setMapEvent() {
                            map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
                            map.enableScrollWheelZoom();//启用地图滚轮放大缩小
                            map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
                            map.enableKeyboard();//启用键盘上下左右键移动地图
                        }

                        //地图控件添加函数：
                        function addMapControl() {
//向地图中添加缩放控件
                            var ctrl_nav = new BMap.NavigationControl({
                                anchor: BMAP_ANCHOR_TOP_LEFT,
                                type: BMAP_NAVIGATION_CONTROL_LARGE
                            });
                            map.addControl(ctrl_nav);
//向地图中添加缩略图控件
                            var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 0});
                            map.addControl(ctrl_ove);
//向地图中添加比例尺控件
                            var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
                            map.addControl(ctrl_sca);
                        }

                        //标注点数组
                        var markerArr = [{
                            title: "【售楼处营销中心直销】上海昂骊房地产经纪事务所",
                            content: "上海市奉贤区奉城镇东街98号13幢1364室",
                            point: "121.655188|30.921796",
                            isOpen: 1,
                            icon: {w: 21, h: 21, l: 0, t: 0, x: 6, lb: 5}
                        }
                        ];

                        //创建marker
                        function addMarker() {
                            for (var i = 0; i < markerArr.length; i++) {
                                var json = markerArr[i];
                                var p0 = json.point.split("|")[0];
                                var p1 = json.point.split("|")[1];
                                var point = new BMap.Point(p0, p1);
                                var iconImg = createIcon(json.icon);
                                var marker = new BMap.Marker(point, {icon: iconImg});
                                var iw = createInfoWindow(i);
                                var label = new BMap.Label(json.title, {"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)});
                                marker.setLabel(label);
                                map.addOverlay(marker);
                                label.setStyle({
                                    borderColor: "#808080",
                                    color: "#333",
                                    cursor: "pointer"
                                });

                                (function () {
                                    var index = i;
                                    var _iw = createInfoWindow(i);
                                    var _marker = marker;
                                    _marker.addEventListener("click", function () {
                                        this.openInfoWindow(_iw);
                                    });
                                    _iw.addEventListener("open", function () {
                                        _marker.getLabel().hide();
                                    })
                                    _iw.addEventListener("close", function () {
                                        _marker.getLabel().show();
                                    })
                                    label.addEventListener("click", function () {
                                        _marker.openInfoWindow(_iw);
                                    })
                                    if (!!json.isOpen) {
                                        label.hide();
                                        _marker.openInfoWindow(_iw);
                                    }
                                })()
                            }
                        }

                        //创建InfoWindow
                        function createInfoWindow(i) {
                            var json = markerArr[i];
                            var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>" + json.content + "</div>");
                            return iw;
                        }

                        //创建一个Icon
                        function createIcon(json) {
                            var icon = new BMap.Icon("https://map.baidu.com/image/us_cursor.gif", new BMap.Size(json.w, json.h), {
                                imageOffset: new BMap.Size(-json.l, -json.t),
                                infoWindowOffset: new BMap.Size(json.lb + 5, 1),
                                offset: new BMap.Size(json.x, json.h)
                            })
                            return icon;
                        }

                        initMap();//创建和初始化地图
                    </script>

<script>

    var publicInfo;
    $.ajax({
        url: '/publicinfo',
        dataType: 'json',
        async: false,
        success: function (res) {
            if (res.code == 0) {
                publicInfo = res.data;
                $('.tela').attr('href', 'tel:' + publicInfo.tel)
                $('.telshow').text(publicInfo.tel)
                $('.addressShow').text(publicInfo.address)
                $('[name=icp]').text(publicInfo.icp)
                $('.qqa').attr('href', 'http://wpa.qq.com/msgrd?v=6&uin=' + publicInfo.QQ+'&site=qq&menu=yes')
                if(publicInfo.topIntroInfoShowIs=='1'){
                    $('#topIntroInfo').show()
                    var topIntroInfos = publicInfo.topIntroInfo.split('+=+')
                    if(topIntroInfos[0]){
                        $('#topIntroInfo [name=r1Img]').attr('src',topIntroInfos[0]).show();
                    }
                    if(topIntroInfos[1]){
                        $('#topIntroInfo [name=r2Text]').text(topIntroInfos[1])
                    }
                    if(topIntroInfos[2]){
                        $('#topIntroInfo [name=r3Text]').text(topIntroInfos[2])
                    }
                    if(topIntroInfos[3]){
                        $('#topIntroInfo [name=r4Tel]').text(topIntroInfos[3]).attr('href','tel:'+topIntroInfos[3])
                    }
                }else{
                    $('#topIntroInfo').hide()
                }
                eval(publicInfo.baidubridgejscode)
            }
        }
    })
</script>
