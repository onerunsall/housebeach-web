    var queryParams = giveup.parseQueryStr(location.search.substr(1));
    var publicInfo,house,houseId=queryParams.houseId;
    $.ajax({
        url: '/housebeach/publicinfo',
        dataType: 'json',
        async: false,
        success: function (res) {
            if (res.code == 0) {
                publicInfo = res.data;
                $('.tela').attr('href', 'tel:' + publicInfo.tel)
                $('[name=jinglidianhua]').attr('href', 'tel:' + publicInfo.jinglidianhua)
                $('[name=jingliming]').text(publicInfo.jingliming)
                $('[name=jinglidianhua]').text(publicInfo.jinglidianhua)
                $('[name=comName]').text(publicInfo.comName)
                $('[name=icp]').text(publicInfo.icp)
                $('#yyleft').html(publicInfo.loupanxiangqingguanggaoci.replace(/\n/g,'<br/>').replace(/\s/g,'&nbsp;'))

                $('.telshow').text(publicInfo.tel)
                if(publicInfo.topIntroInfoShowIs=='1'){
                    $('#topIntroInfo').show()
                    var topIntroInfos = publicInfo.topIntroInfo.split('+=+')
                    if(topIntroInfos[0]){
                        $('#topIntroInfo [name=r1Img]').attr('src',topIntroInfos[0]).show();
                    }
                    if(topIntroInfos[1]){
                        $('#topIntroInfo [name=r2Text]').text(topIntroInfos[1])
                    }
                    if(topIntroInfos[2]){
                        $('#topIntroInfo [name=r3Text]').text(topIntroInfos[2])
                    }
                    if(topIntroInfos[3]){
                        $('#topIntroInfo [name=r4Tel]').text(topIntroInfos[3]).attr('href','tel:'+topIntroInfos[3])
                    }
                }else{
                    $('#topIntroInfo').hide()
                }
                eval(publicInfo.baidubridgejscode)
            }
        }
    })



    $.ajax({
        url: '/housebeach/houseinfo',
        dataType: 'json',
        data:{houseId:houseId},
        async: true,
        success: function (res) {
            if (res.code == 0) {
                var data = res.data;
                house = data;
                $('.sizeCover img').attr('src',data.cover);
                $('.title-4 img').attr('src',data.backCover);

                var tel = data.saleTel?data.saleTel:publicInfo.tel
                $('.tela').attr('href', 'tel:' + tel)
                $('.telshow').text(tel)
                $('#title2').html(data.introTitle.replace(/\n/g, "<br/>").replace(/\t/g,'&nbsp;&nbsp;&nbsp;&nbsp;').replace(/\s/g,'&nbsp;'))

                if(data.introBtId){
                    $.get('/housebeach/bigtxt/'+data.introBtId+'/'+data.introBtId,null,function(res){
                       $('#houseIntro .textbox').html(res).show()
                    })
                }


                document.getElementsByTagName("title")[0].innerText =data.pageTitle?data.pageTitle:data.name;

                for(var i =1 ;i <=10 ;i++){
                    var sectionTitle = data['section'+i+'Title'];
                    var sectionBtId = data['section'+i+'BtId'];
                    if(sectionTitle){
                        var sectionDom = $('.sectionExample').clone(true)
                        sectionDom.removeClass('sectionExample');
                        sectionDom.addClass('section')
                        sectionDom.find('.biaoti').text(sectionTitle.replace(/\n/g, "<br/>").replace(/\t/g,'&nbsp;&nbsp;&nbsp;&nbsp;').replace(/\s/g,'&nbsp;'))
                        sectionDom.show();
                        $('.sectionExample').before(sectionDom)

                        if(sectionBtId){
                            ( function(dom,sectionBtId){
                                $.get('/housebeach/bigtxt/'+sectionBtId+'/'+sectionBtId,null,function(res){
                                    dom.find('.textbox').html(res).show()
                                })
                            })(sectionDom,sectionBtId)
                        }
                    }
                }





            }
        }
    })




    function dateLook(){
        $.ajax({
            url: "/housebeach/datelook",
            type: 'post',
            async: true,
            data: {tel:$('#mobile').val(),name:$('#name').val(),time:$('#yuyuetime').val(),carLisenceNo:$('#chepai').val(),house:house.name},
            success: (res) => {
                if (res.code == 0) {
                    alert('预约成功，客服会与您联系！')
                }else if(res.code != 98){
                    alert(res.codeMsg)
                }
            }
        })

    }
